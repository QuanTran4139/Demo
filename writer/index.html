<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table class="t1">
            <div class="t2">
                <label>Author</label>
                <input type="text" name="Author" id="Author">
                <label>Description</label>
                <input type="text" name="Description" id="Description">
            </div>

            <div class="t3">
                <label>Chapter</label>
                <input type="text" name="Chapter" id="Chapter">
            </div>
        <button class="b1" type="submit" onclick="addChapter()">Add</button>
    </table>

    <button class="bR" id="bR" onclick="Render()">Render</button> <button id="bE" class="bE">Edit</button>
    <button class="bFnt" id="bFnt" onclick="">Footnote</button>

    <select id="s1" class="s1" onchange="selectStyle()">
        <option value="" selected disabled hidden>Style</option>
        <option value="b">Bold</option>
        <option value="i">Italic</option>
        <option value="u">Underline</option>
    </select>
    <select id="s2" class="s2" onchange="selectSize()">
        <option value="" selected disabled hidden>Size</option>
        <option value="50%">1</option>
        <option value="100%">2</option>
        <option value="150%">3</option>
        <option value="200%">4</option>
        <option value="250%">5</option>
        <option value="300%">6</option>
        <option value="350%">7</option>
    </select>
    <select id="s3" class="s3" onchange="selectAlign()">
        <option value="" selected disabled hidden>Align</option>
        <option value="left">left</option>
        <option value="right">right-align</option>
        <option value="center">center-align</option>
        <option value="justify">justify-align</option>
    </select>
    <div id="textEdit">
        <textarea id="text1" class="text1" ></textarea>
    </div>
    <div id="text2" style="white-space:pre-line; white-space:pre-wrap" class="text2"></div>

<script src="script.js"></script>
</body>
</html>
