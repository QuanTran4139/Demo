<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table class="t1">
        <form onsubmit="event.preventDefault();addAuthorCode();" autocomplete="off">
            <div class="t2">
                <label>Author</label>
                <input type="text" name="Author" id="Author">
                <label>Description</label>
                <input type="text" name="Description" id="Description">
                <button type="submit">Add</button>
            </div>
        </form>
        <form onsubmit="event.preventDefault();addChapter();" autocomplete="off">
            <div class="t3">
                <label>Chapter</label>
                <input type="text" name="Chapter" id="Chapter">
                <button type="submit">Add</button>
            </div>
        </form>
    </table>
    <table class="list" id="bookAC">
        <thead>
            <tr>
                <th>Author</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <table class="list1" id="bookChap">
        <thead>
            <tr>
                <th>Chapter</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div>
        <button class="b1">Render</button> <button class="b2">Edit</button>

        <textarea class="text1" id="text1"></textarea>
    </div>
<script src="script.js"></script>
</body>

</html>
