<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table class="t1">
            <div class="t2">
                <label>Author</label>
                <input type="text" name="Author" id="Author"/>
                <label>Description</label>
                <input type="text" name="Description" id="Description"/>
            </div>

            <div class="t3">
                <label>Chapter Name</label>
                <input type="text" name="ChapterName" id="ChapterName"/>
                <div class="t4">
                    <label>Chapter Number</label>
                    <input type="number" min="1" step="1" default="1" name="ChapterNumber" id="ChapterNumber"/>
                </div>
            </div>
        <button class="b1" type="submit" onclick="addChapter()">Add</button>
    </table>

    <button class="bR" id="bR" onclick="Render()">Render</button> <button id="bE" class="bE">Edit</button>
    <button class="bFnt" id="bFnt" onclick="">Footnote</button>

    <select id="s1" class="s1" onchange="selectStyle()">
        <option value="" selected disabled hidden>Style</option>
        <option value="bold">Bold</option>
        <option value="italic">Italic</option>
        <option value="underline">Underline</option>
    </select>
    <select id="s2" class="s2" onchange="selectSize()">
        <option value="" selected disabled hidden>Size</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
        <option value="26px">26px</option>
        <option value="28px">28px</option>
        <option value="30px">30px</option>
    </select>
    <select id="s3" class="s3" onchange="selectAlign()">
        <option value="" selected disabled hidden>Align</option>
        <option value="left">left</option>
        <option value="right">right-align</option>
        <option value="center">center-align</option>
        <option value="justify">justify-align</option>
    </select>
    <select id="s4" class="s4" onchange="selectFont()">
        <option value="" selected disabled hidden>Font</option>
        <option value="times new roman">Times New Roman</option>
        <option value="calibri">Calibri</option>
        <option value="arial">Arial</option>
        <option value="tahoma">Tahoma</option>
    </select>
    <select id="s5" class="s5" onchange="selectColor()">
        <option value="" selected disabled hidden>Color</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
        <option value="purple">purple</option>
    </select>
    <div id="textEdit">
        <textarea id="text1" class="text1" ></textarea>
    </div>
    <div id="text2" style="white-space:pre-line; white-space:pre-wrap" class="text2"></div>

<script src="script.js"></script>
</body>
</html>
