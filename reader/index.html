    <script type="text/javascript" src="zoomInOut.js"></script>
    <script type₫="text/jvascript" src="renderText.js"></script>

    <div class="fixOptions">
      <select id="selectSize" onchange="selectSize(this); SaveCurrentState();">
        <option value="" selected disabled hidden>Size</option>
        <option>50%</option>
        <option>100%</option>
        <option>150%</option>
        <option>200%</option>
        <option>250%</option>
        <option>300%</option>
        <option>350%</option>
      </select>
      <select id="selectFont" onchange="selectFont(this); SaveCurrentState();">
        <option value="" selected disabled hidden>Font</option>
        <option>Georgia</option>
        <option>Palatino Linotype</option>
        <option>Book Antiqua</option>
        <option>Times New Roman</option>
        <option>Arial</option>
        <option>Helvetica</option>
        <option>Arial Black</option>
        <option>Impact</option>
        <option>Lucida Sans Unicode</option>
        <option>Tahoma</option>
        <option>Verdana</option>
        <option>Courier New</option>
        <option>Lucida Console</option>
      </select>
      <button id="bookmarkBtn" onclick="AddBookmark(); SaveCurrentState();">
        Add Bookmark
      </button>
      <button id="zoomIn" onclick="zoom(this.id); SaveCurrentState();">
        Zoom In
      </button>
      <button id="zoomOut" onclick="zoom(this.id); SaveCurrentState();">
        Zoom Out
      </button>
      <button onclick="newHighlight(); SaveCurrentState();">Highlight</button>
      <button onclick="newUnhighlight(); SaveCurrentState();">
        Unighlight
      </button>
    </div>
  </head>
